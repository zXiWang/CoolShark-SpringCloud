<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <a :href="url">超链接1</a>
    <a v-bind:href="url" >超链接2</a>
    <img :src="imgName" alt="">
    <input type="text" :value="info">
</div>

</body>
<script src="../js/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            url: "https://www.google.com",
            imgName: "../img/a.jpg",
            info:"属性绑定"
        }
    })
</script>
</html>
