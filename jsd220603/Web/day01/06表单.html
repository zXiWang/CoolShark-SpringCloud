<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form action="https://baidu.com/" style="text-align: center">
    <label>
        用户名:
        <input type="text" name="username" placeholder="请输入用户名">
    </label><br>
    <label>
        密&nbsp;&nbsp;&nbsp;码:
        <input type="text" name="password" placeholder="请输入密码">
    </label><br>
    性&nbsp;&nbsp;&nbsp;別:
    <input id="r1" type="radio" name="sex" checked value="man">
    <label for="r1">男</label>
    <input id="r2" type="radio" name="sex" value="woman">
    <label for="r2">女</label><br>
    <label>
        兴趣爱好:
        <input type="checkbox" name="hobby" checked value="smokes">抽烟
    </label>
    <label>
        <input type="checkbox" name="hobby" value="drink wine">喝酒
    </label>
    <label>
        <input type="checkbox" name="hobby" value="perm">烫头
    </label><br>
    <label>选择时间:
        <input type="date" name="date" value="">
    </label><br>
    <label>选择文件:
        <input type="file" name="file" value="">
    </label><br>
    <label>所在地:
        <select name="city">
            <option value="bj">北京</option>
            <option selected value="sh">上海</option>
            <option value="gz">广州</option>
        </select>
    </label><br>
    <label>
        <button type="reset" value="重置">重置</button>
    </label><br>
    <label>
        <button type="button" value="自定义">自定义</button>
    </label><br>
    <input type="submit" value="注册">
</form>
</body>

</html>
