<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #body2 {
            width: 1000px;
            height: 676.2px;
            margin: 20px auto auto;

        }

        .bd2footer2 {
            width: 199.2px;
            height: 235px;
            position: relative;
            float: left;

            margin: 10px 10px 0 0;
            background: #e8e8e8;
        }

        .bd2footer2 img:hover {
            width: 210px;
            height: 144px;
        }

        .bd2footer2 .footertext2 {
            position: absolute;
            top: 145px;
        }

        .bd2footer2 .footertext2 .name {
            font: 12px simhei, Arial, helvetica, sans-serif;
            width: 198px;
            height: 0.6px;
            text-align: center;
            font-weight: lighter;
            margin-top: 2px;
        }

        .bd2footer2 .footertext2 .price {
            font: 12px simhei, Arial, helvetica, sans-serif;
            width: 198px;
            height: 0.2px;
            color: #0AA1ED;
            margin-top: 30px;
            text-align: center;
        }

        .bd2footer2 .footertext2 .view {

            font: 12px simhei, Arial, helvetica, sans-serif;
            display: inline-block;
            width: 100px;
            height: 24px;
            background: -webkit-linear-gradient(top, #27b1f6 0%, #0aa1ed 100%);
            color: #fff;
            line-height: 24px;
            text-align: center;
            border-radius: 2px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            margin-left: 50px;
        }

        .bd2footer2 img {
            width: 198px;
            height: 136px;
            position: absolute;
            top: 10px;

            transition: 1s;
            z-index: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="body2">
    <div class="bd2footer2">
        <img src="../img/study_computer_img3.png" alt=""/>
        <div class="footertext2">
            <h2 class="name">戴尔(DELL)XPS13-9360-R1609 13.3英寸微边框笔记本电脑</h2>
            <p class="price">￥4600.00</p>
            <a class="view" href="">查看详情</a>
        </div>
    </div>
</div>
</body>
</html>
