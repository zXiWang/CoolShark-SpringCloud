                <el-divider direction="vertical"></el-divider>
                <a href="">帮助</a>
                <el-divider direction="vertical"></el-divider>
            </div>
            <!--导航菜单开始-->
            <div style="background-color: #82c8ec">
                <el-menu style="width: 1200px;margin: 0 auto" :default-active="activeIndex" class="el-menu-demo"
                         background-color="#82c8ec"
                         text-color="#fff"
                         active-text-color="#fff"
                         mode="horizontal" @select="handleSelect">

                    <el-menu-item index="2">当季女装</el-menu-item>

                    <el-menu-item index="6">美妆彩妆</el-menu-item>
                    <el-menu-item index="7">母婴产品</el-menu-item>
                    <div style="float:right">
                        <el-input type="" placeholder="请输入搜索内容" style="float: right;position: relative;top: 10px">
                            <el-button slot="append" icon="el-icon-search"></el-button>
                        </el-input>

                    </div>
                </el-menu>
            </div>
            <!--导航菜单结束-->
        </el-header>
        <el-main style="width:1200px;margin: 0 auto;">
            <el-row gutter="20">
                <el-col span="18">
                    <div class="block">
                        <el-carousel height="300px">
                            <el-carousel-item v-for="item in imgItem" :key="item">
                                <img style="width: 100%; height: 100%;" :src="item" alt="">
                            </el-carousel-item>
                        </el-carousel>
                    </div>
                </el-col>


                <el-col span="6">
                    <el-card width="300">
                        <h3>
                            <i style="font-weight: bold" class="el-icon-trophy">销量最高</i>
                        </h3>
                        <el-divider></el-divider>
                        <el-table :data="topArr">
                            <el-table-column label="排名" width="50" type="index"></el-table-column>
                            <el-table-column label="商品标题" width="80" prop="title"></el-table-column>
                            <el-table-column label="销量" width="80" prop="saleCount"></el-table-column>
                        </el-table>
                    </el-card>
                </el-col>

            </el-row>
            <!--商品列表开始-->
            <el-row gutter="20">

                <el-col span="6" v-for="item in productArr">
                    <el-card >
                        <img :src="item.url" alt="" width="100%">
                        <div>
                            <p style="font-size: 15px;height: 40px;margin-top: 0">
                                {{item.title}}
                            </p>
                            <p style="font-size: 12px;color: #666">
                                ￥ {{item.price}}<s>{{item.oldPrice}}</s>
                                <span style="float: right">销量:{{item.saleCount}}</span>
                            </p>
                        </div>
                    </el-card>
                </el-col>

            </el-row>


            <!--商品列表结束-->
        </el-main>
        <el-footer>
            <div style="height: 95px;background-image: url('../imgs/wave.png')"></div>
            <div style="background-color: #3f3f3f;text-align: center;color: #b1b1b1;padding: 30px 0;">
                <p>Copyright © 北京达内金桥科技有限公司版权所有 京ICP备12003709号-3 京公网安备 11010802029572号
                </p>
                <p>达内在线WWW.TMOOC.CN 专注于IT职业技能培训</p>
                <p>涵盖20余门课程体系，致力于打造权威的IT职业教育学习平台</p>
            </div>
        </el-footer>
    </el-container>

</div>
