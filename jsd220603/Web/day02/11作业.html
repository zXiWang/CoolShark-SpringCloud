<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bd2left {
            width: 609px;
            height: 377px;
            margin-top: 10px;
            float: left;
            background-color: #E8E8E8;
            position: relative;
            z-index: 1;
        }

        .bd2left .bdtext {

            position: absolute;
        }

        .bd2left .name {
            font: 30px simhei, Arial, helvetica, sans-serif;
            color: #333;
            width: 245px;
            height: 20px;
            margin-top: 50px;
            margin-left: 50px;
        }

        .bd2left .details {
            font: 12px simhei, Arial, helvetica, sans-serif;
            color: #666666;
            width: 245px;
            height: 27.2px;
            margin-left: 50px;
        }

        .bd2left .price {
            font: 24px simhei, Arial, helvetica, sans-serif;
            width: 245px;
            height: 27.2px;
            color: #0AA1ED;
            margin-left: 50px;
            margin-top: 25px;

        }

        .bd2left .view {
            font: 16px simhei, Arial, helvetica, sans-serif;
            display: inline-block;
            width: 130px;
            height: 40px;
            background: -webkit-linear-gradient(top, #27b1f6 0%, #0aa1ed 100%);
            color: #fff;
            line-height: 40px;
            text-align: center;
            border-radius: 2px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 50px;

        }

        .bd2left img {
            width: 390px;
            height: 300px;
            position: absolute;
            top: 56px;
            right: 30px;
            transition: 1s;
            z-index: -1;
            cursor: pointer;
        }

        .bd2left img:hover {
            width: 410px;
            height: 320px;
        }
    </style>
</head>
<body>
<div class="bd2left">
    <div class="bdtext">
        <p class="name">灵越 燃7000系列</p>
        <p class="details">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</p>
        <p class="price">￥4999.00</p>
        <a class="view" href="">查看详情</a>
    </div>
    <img src="../img/study_computer_img1.png"/>
</div>
</body>
</html>
