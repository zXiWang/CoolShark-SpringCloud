<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <div>
        <table border="1">
            <caption>个人信息</caption>
            <tr>
                <td>照片:</td>
                <td><img :src="user.url" width="100px" alt=""></td>
            </tr>
            <tr>
                <td>名字:</td>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <td>年龄:</td>
                <td>{{user.age}}</td>
            </tr>
            <tr>
                <td>好友:</td>
                <td>
                    <ul>
                        <li v-for=" name in user.friend">{{name}}</li>
                    </ul>
                </td>
            </tr>
        </table>
        <input type="button" value="模拟数据" @click="f()">
    </div>
</center>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>center>div",
        data: {
            user: {}

        },
        methods: {
            f() {
                v.user = {
                    url: "../img/a.jpg",
                    name: "张三",
                    age: "44",
                    friend: ["123", "234", "345"]
                }
            }
        }
    })
</script>
</html>
