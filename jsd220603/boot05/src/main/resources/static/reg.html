<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>注册页面</h1>
<div>
    <input type="text" v-model="user.username" placeholder="输入用户名" @blur="f()">
    <p>{{usernameError}}</p>
    <input type="text" v-model="user.password" placeholder="输入密码">
    <input type="text" v-model="user.nickname" placeholder="输入昵称">
    <input type="button" value="注册" @click="reg()">
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            user: {
                username: "",
                password: "",
                nickname: ""
            },
            usernameError: "",
        },
        methods: {
            reg() {
                axios.post("/reg", v.user).then(function (response) {
                    alert(response.data);
                })
            },
            f() {
                axios.get("/check?username=" + v.user.username).then(function (response) {
                    switch (response.data){
                        case 1:v.usernameError="用户名不能为空";break;
                        case 2:v.usernameError="用户名已存在";break;
                        case 3:v.usernameError="用户名可用";break;
                    }
                })
            }
        }
    })
</script>
</html>
