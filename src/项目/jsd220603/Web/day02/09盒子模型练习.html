<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid;
            width: 100px;
            height: 100px;
            box-sizing: border-box;

        }

        #d1 {
            background-color: red;
            margin-left: 30px;
            margin-top: 30px;
            padding: 25px;

        }

        #d1 > div {
            width: 50px;
            height: 50px;
            background-color: blue;
        }

        #d2 {
            border: 5px solid green;
            border-radius: 10px;
            margin-left: 130px;
            padding-left: 50px;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="d1">
    <div></div>
</div>
<div id="d2">哈喽</div>
</body>
</html>
