<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        #d1 {

            margin: 50px;
            padding: 50px;
        }

        #d2 {
            margin-top: 20px;
        }

        #s1 {
            margin-right: 50px;
        }

        #s2 {
            margin-left: 50px;
        }

        #big {
            overflow: hidden;
        }

        #big > div {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin-left: 50px;
            margin-top: 50px;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="big">
    <div></div>
</div>
<span id="s1">span1</span>
<span id="s2">span2</span>
<div id="d1">
    <div></div>
</div>
<div id="d2"></div>
</body>
</html>
