<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        span {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        img {

            border-radius: 3px;

<span>span3</span>
