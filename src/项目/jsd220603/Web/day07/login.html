<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            background-image: url("../img/bg.jpg");
            background-size: cover;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            color: #0096dc;
            margin-bottom: 0;
        }

        h2 {
            font-size: 32px;
            color: #0096dc;
            margin-bottom: 0;
        }

        img {
            width: 100px;
        }
    </style>
</head>
<body>
<div id="app">

    <h1>欢迎来到酷鲨商城</h1>
    <img src="../img/shark.png" alt="">
    <h2>CoolSharkMall</h2>
    <el-card style="width:600px; height:300px;margin: 0 auto;background-color: rgba(255,255,255,0.5)">
        <el-form label-width="60px" style="width: 400px;margin: 50px auto">
            <el-form-item label="用户名">
                <el-input type="text" placeholder="请输入用户名"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input type="text" placeholder="请输入密码"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button style="position: relative;right: 30px"
                           type="primary">登录
                </el-button>
            </el-form-item>
        </el-form>
    </el-card>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {}
        },
        methods: {}
    })
</script>
</html>
