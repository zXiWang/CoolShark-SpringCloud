<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
        }
        #big{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 200px 0 0 200px;
            position: relative;
        }

        #d1 {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: 2s;
            background-color: green;
            margin: 50px
        }
        #d1 div {
            width: 50px;
            height: 50px;
            position: absolute;
            transition: 2s;
            background-color: red;
            top: -50px;
            left: -50px;
        }

        #d1:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="big">
    <div id="d1">
    <div></div></div>
</div>
<div id="d2">div2</div>
<div id="d3">div3</div>
</body>
</html>
