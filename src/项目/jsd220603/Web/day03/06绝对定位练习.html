<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #d1 {
            background: rgba(0, 0, 0, 0.3);
            width: 300px;
            height: 70px;
            position: relative;
        }

        #d1 input {
            position: absolute;
            border: 0;
            height: 15px;
            width: 225px;
            margin: 10px 20px;
            padding: 10px 20px;
        }

        #d1 img {
            position: absolute;
            top: 13px;
            right: 35px;
        }

        #d1 p {
            position: absolute;
            color: red;
            top: 26px;
            left: 20px;
        }
    </style>
</head>
<body>
<div id="d1">
    <label>
        <input type="text" placeholder="请输入用户名">
    </label>
    <img src="../img/yhm.png" alt="">
    <p>用户名不能为空!</p>
</div>
</body>
</html>
