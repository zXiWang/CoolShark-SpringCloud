<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            border: 1px solid;
        }

        #apple {
            color: red;
            background: blue;
        }

        .c1,
        .banner {
            color: gold;
            background: tan;
        }

        input[type="text"] {
            background: aquamarine
        }
        input[type="password"] {
            background: blueviolet;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="password">
    <p id="apple">苹果</p>
    <p class="banner">香蕉</p>
    <p class="c1">橘子</p>
    <p class="c1">洗衣机</p>
</body>

</html>
