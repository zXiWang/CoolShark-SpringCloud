<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>这是div</div>
<input type="text" placeholder="输入数字">
<button type="button" onclick="square()">平方</button>
<button type="button" onclick="addition()">加法</button>
<p>结果:</p>
</body>
<script>
    function square() {
        let result = document.querySelector("p");
        let text = document.querySelector("input");
        if (isNaN(text.value)) {
            result.innerText = "输入错误!";
            return;
        }
        result.innerText = "结果:" + text.value * text.value;

    }

    function addition() {
        let result = document.querySelector("p");
        let text = document.querySelector("input");
        if (isNaN(text.value)) {
            result.innerText = "输入错误!";
            return;
        }
        result.innerText = "结果:" +( parseFloat(text.value) + parseFloat(text.value));

    }
</script>
</html>
