<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的整数">
<input type="button" value="猜一猜" onclick="f()">
<div></div>
<script>
  //得到1-100随机整数
  let x = parseInt(Math.random()*100)+1;
  let i = document.querySelector("input");
  let d = document.querySelector("div");
  console.log(x);
  let count = 0;
    function f() {
        count++;
       if (i.value>x){
           d.innerText = "猜大了!";
       }else if(i.value<x){
           d.innerText = "猜小了!";
       }else{
           d.innerText = "恭喜你第"+count+"次猜对了!";
       }
       i.value = "";//清空文本框
    }
</script>
</body>
</html>
