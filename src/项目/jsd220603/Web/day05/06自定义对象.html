<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table id="ta1" border="1">
    <caption>商品列表</caption>
    <tr>
        <th>商品标题</th>
        <th>商品价格</th>
        <th>商品销量</th>
    </tr>
</table>
</body>
<script>
    let p1 = {};
    p1.name = '张三';
    p1.age = 20;
    p1.run = function () {
        console.log(this.name + ":" + this.age);
    }
    p1.run();
    let p2 = {
        name: '张三',
        age: 20,
        run: function () {
            console.log(this.name + ":" + this.age);
        }
    };
    p2.run();
    let arr = [{title: "小米手机", price: 4000, saleCount: 200},
        {title: "李宁球鞋", price: 3000, saleCount: 2000},
        {title: "方便面", price: 1000, saleCount: 550}];
    for (let product of arr) {
        let tr = document.createElement("tr");
        let titleId = document.createElement("td");
        let priceId = document.createElement("td");
        let saleCountId = document.createElement("td");
        titleId.innerText=product.title;
        priceId.innerText=product.price;
        saleCountId.innerText=product.saleCount;

        tr.append(titleId,priceId,saleCountId);
        ta1.append(tr);

    }
</script>
</html>
