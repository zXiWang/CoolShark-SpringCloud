<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>{{info}}</h1>
</div>
</body>
<script src="../js/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wallleap/cdn/js/shehuizhuyi.js"></script>
<script>
    let v=new Vue({
        el:"body>div",
        data:{
            info:"Hello Vue!"
        }
    })
    setTimeout(function() {
        v.info="666";
    },3000);
</script>
</html>
