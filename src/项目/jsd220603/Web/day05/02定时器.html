<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>0</h1>
<h2></h2>
<script>
    setInterval(f, 1000);
    let count = 0;
    let h1 = document.querySelector('h1');

    function f() {
        count++;
        h1.innerText = count;
    }

    let timer = setInterval(function () {
        console.log(count);
        if (count == 5) {
            clearTimeout(timer)
        }
    }, 100);

    setTimeout(function () {
        let h2 = document.querySelector('h2');
        h2.innerText = "时间到!";
    }, 3000);
</script>
</body>
</html>
