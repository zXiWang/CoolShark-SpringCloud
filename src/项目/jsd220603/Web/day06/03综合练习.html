<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>


    <input type="text" placeholder="请输入1-100之间的整数" v-model="info">
    <input type="button" value="猜一猜" @click="f()">
    <h1>{{result}}</h1>
</div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let randomNumber = parseInt(Math.random() * 100) + 1

    let v = new Vue({
        el: "body>div",
        data: {
            info: "",
            result: "",
        },
        methods: {
            f() {
                if (v.info > randomNumber) {
                    v.result = "猜大了!";
                } else if (
                    v.info < randomNumber) {
                    v.result = "猜小了!";
                } else v.result = "猜对了!";

            }
        }
    })
</script>
</html>
