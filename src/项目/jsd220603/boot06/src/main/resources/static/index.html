<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body><div>
<h1>商品管理系统(异步版)</h1>
<a href="insert.html">添加商品</a>
<a href="list.html">商品列表</a>

</div>
</body>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            info:""
        },
        methods: {
            f1() {
                axios.get("/helloAxios?info="+v.info).then(function (response) {
                    alert(response.data);

                })
            },
            f2() {
                let user={username:"tom",password:"123",nickname:"John"}
                axios.post("/postAxios",user).then(function (response) {
                    alert(response.data);
                })
            }
        }
    })
</script>
</html>
