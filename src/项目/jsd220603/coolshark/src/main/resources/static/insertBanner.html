<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .el-page-header__content {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<div id="app">
    <el-page-header style="background-color: #0095d7;color: white;line-height: 60px;" content="添加轮播图" @back="goBack">

    </el-page-header>
    <h1>上传页面</h1>
    <el-upload
            name="pic"
            limit="1"
            action="/upload"
            list-type="picture-card"
            :on-success="handleSuccess"
            :on-preview="handlePictureCardPreview"
            :on-remove="handleRemove">
        <i class="el-icon-plus"></i>
    </el-upload>
    <el-dialog :visible.sync="dialogVisible">
        <img width="100%" :src="dialogImageUrl" alt="">
    </el-dialog>
    <hr>
    <el-button type="primary" @click="send">发布轮播图</el-button>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                dialogImageUrl: '',
                dialogVisible: false,
                url: "",
        }
        },
        methods: {
            goBack() {
                history.back();
            },
            send() {
                if(v.url=="") {
                    v.$message("请选择上传的图片!");
                    return;
                }
                axios.get("/banner/insert?url="+v.url).then(function (response) {
                    switch (response.data) {
                        case 1:
                            alert("发布完成");
                            history.back();
                            break;
                        case 2:
                            alert("请登录")
                            location.href = "/login.html";
                            break;
                        case 3:
                            alert("请输入内容!")
                            break;
                    }

                })
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
                // 当页面中删除文件的时候发出删除请求,把文件夹里的文件也删除掉
                axios.get("/remove?url=" + file.response).then(function (response) {
                    console.log("删除完成!");
                    v.arr.splice(v.arr.indexOf(file.response));
                })
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            },
            handleSuccess(response, file, fileList) {
                //response是上传成功时服务器返回的数据
                //file是上传的当前对象
                //fileList是上传的文件的数组
                console.log("图片上传成功!图片路径" + response);
                v.url = response;
            }
        }
    })
</script>
</html>
