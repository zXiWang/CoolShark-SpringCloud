<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .el-page-header__content {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<div id="app" >
    <el-page-header style="background-color: #0095d7;color: white;line-height: 60px;" content="修改咨询" @back="goBack">

    </el-page-header>
    <el-card style="width: 600px;height: 700px;margin: 0 auto">
        <el-form label-width="80px">
            <el-form-item label="咨询来源">
                <el-input v-model="n.source" type="text"></el-input>
            </el-form-item>
            <el-form-item label="咨询标题">
                <el-input v-model="n.title" type="text"></el-input>
            </el-form-item>
            <el-form-item label="咨询正文">
                <el-input v-model="n.content" type="text"></el-input>
            </el-form-item>
            <el-form-item label="咨询图片">

                <img style="float: left" v-if="isShow" width="150px" :src="n.url" alt="">
                <el-upload
                        name="pic"
                        limit="1"
                        action="/upload"
                        list-type="picture-card"
                        :on-success="handleSuccess"
                        :on-preview="handlePictureCardPreview"
                        :on-remove="handleRemove">
                    <i class="el-icon-plus"></i>
                </el-upload>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="send">修改咨询</el-button>
            </el-form-item>
        </el-form>
    </el-card>


</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                isShow: "true",
                dialogImageUrl: '',
                dialogVisible: false,
                url: "",
                n: {source: "",title: "",url:"",content: ""},
            }
        },
        methods: {
            goBack() {
                history.back();
            },

            send() {
                if (v.n.url == "") {
                    v.$message("请选择上传的图片!");
                    return;
                }
                axios.post("/news/update", v.n).then(function (response) {
                    switch (response.data) {
                        case 1:
                            alert("发布完成");
                            history.back();
                            break;
                        case 2:
                            alert("请登录")
                            location.href = "/login.html";
                            break;
                        case 3:
                            alert("请输入内容!")
                            break;
                    }

                })
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
                // 当页面中删除文件的时候发出删除请求,把文件夹里的文件也删除掉
                axios.get("/news/remove?url=" + file.response).then(function (response) {
                    console.log("删除完成!");
                    v.arr.splice(v.arr.indexOf(file.response));
                })
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            },
            handleSuccess(response, file, fileList) {
                //response是上传成功时服务器返回的数据
                //file是上传的当前对象
                //fileList是上传的文件的数组
                console.log("图片上传成功!图片路径" + response);
                v.n.url = response;
                v.isShow = false;
            }
        },
        created: function () {
            axios.get("/news/selectByIdForUpdate" + location.search).then(function (response) {
                v.n = response.data;
            })
        }
    })
</script>
</html>
